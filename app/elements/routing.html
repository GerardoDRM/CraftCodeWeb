
<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function changePage(ctx, next) {
      next();
    }

    // Routes
    page('/', changePage, function() {
      app.route = 'home';
    });

    page('/about', changePage, function() {
      app.route = 'about';
    });

    page('/portfolio', changePage, function(data) {
      app.route = 'portfolio';
    });

    page('/services', changePage, function(data) {
      app.route = 'services';
    });


    page('/contact', changePage, function() {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
